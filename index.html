<h1  align="center">青玉案·元 </h1>
<h2 align="right"> <font color="#FF3399">辛弃疾&nbsp;&nbsp;&nbsp;[宋代]</font></h2>
<hr>
<h3 align="center">东风夜放花千树，更吹落，星如雨。
<p>宝马雕车香满路。</p>
<p>凤箫声动，玉壶光转，一夜鱼龙舞。</p>
<p>娥儿雪柳黄金缕，笑语盈盈暗香去。</p>
<p>众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。</p>
</h3>
<hr>
<h4 align="left"> 白话译文：</h4>
<hr>
<h5 align="left"> 东风吹开了元宵节的火树银花，花灯灿烂，就像千树花开。从天而降的礼花，犹如星雨。豪华的马车在飘香的街道行过。悠扬的凤箫声四处回荡，玉壶般的明月渐渐转向西边，一夜舞动鱼灯，龙灯不停歇，笑语喧哗。</h5>
</br>
</br>
</br>
<h6 align="left"><font color="#FF0000" size="2">美人头上都带着华丽的的饰物，笑语盈盈地随人群走，只有衣香犹在暗中飘散。我在人群中寻找她千百回，猛然回头，不经意间却在灯火零落之处发现了她。</font></h6>
<hr>
